<form name="lf" novalidate ng-submit="save()">
  <div class="work_prog" ng-show="isBusy">
    <div ng-include="'templates/common/busy.html'"></div>
  </div>
  <div class="x_panel x_panel_nb" ng-show="!isBusy">
    <div class="x_title">
      <div class="navbar-right">
        <div ng-include="'templates/common/popup_toolbar.html'"></div>
      </div>
      <span class="span-format-sm cap">{{tabName}} details</span>
    </div>
    <div class="x_content">
      <ul class="nav nav-tabs">
        <li class="text-left" ng-class="{'active in' : getActive(1) }"> <a data-toggle="tab" href="#" target="#1" ng-click="tabId = 1">Company</a> </li>
        <li class="text-left" ng-class="{'active in' : getActive(2) }"> <a data-toggle="tab" href="#" target="#2" ng-click="tabId = 2">Address</a> </li>
        <li class="text-left" ng-class="{'active in' : getActive(3) }"> <a data-toggle="tab" href="#" target="#2" ng-click="tabId = 3">Communication</a> </li>
        <li class="text-left" ng-class="{'active in' : getActive(4) }"> <a data-toggle="tab" href="#" target="#3" ng-click="tabId = 4">Tax</a> </li>
        <li class="text-left" ng-class="{'active in' : getActive(5) }"> <a data-toggle="tab" href="#" target="#4" ng-click="tabId = 5">Cheque</a> </li>
        <li class="text-left" ng-class="{'active in':getActive(6)}"><a data-toggle="tab" href="#" target="#5" ng-click="tabId = 6">Neft/Ifsc</a></li>
        <li class="text-left" ng-class="{'active in':getActive(7)}"><a data-toggle="tab" href="#" target="#6" ng-click="tabId = 7">Swift</a></li>
        <li class="text-left" ng-class="{'active in':getActive(8)}"><a data-toggle="tab" href="#" target="#7" ng-click="tabId = 8">Support</a></li>
      </ul>
      <div class="tab-content x_panel x_panel_nt">
        <div id="#1" class="tab-pane fade" ng-class="{'active in' : getActive(1) }">
          <div ng-include="'templates/company/company_details.html'"></div>
        </div>
        <div id="#2" class="tab-pane fade" ng-class="{'active in ' : getActive(2) }">
          <div ng-include="'templates/common/address.html'"></div>
        </div>
        <div id="#3" class="tab-pane fade" ng-class="{'active in ' : getActive(3) }">
          <div ng-include="'templates/common/communication.html'"></div>
        </div>
        <div id="#4" class="tab-pane fade" ng-class="{'active in ' : getActive(4) }">
          <div ng-include="'templates/company/tax.html'"></div>
        </div>
        <div id="#5" class="tab-pane fade" ng-class="{'active in ': getActive(5)}">
          <ul class="nav nav-stacked-input">
            <li>
              <input uib-tooltip="{{ds.getMessage(lf.bankName, 'Cheque to be drawn on ')}}" name="bankName" type="text" required class="form-control" ng-disabled="isBusy" ng-maxlength="100" ng-model="entity.cheque.bankName" ng-pattern="ds.text" placeholder="cheque to be drawn on"
              />
            </li>
          </ul>
        </div>
        <div id="#6" class="tab-pane fade" ng-class="{'active in ' : getActive(6) }">
          <div ng-include="'templates/company/neft.html'"></div>
        </div>
        <div id="#7" class="tab-pane fade" ng-class="{'active in ' : getActive(7) }">
          <div ng-include="'templates/company/swift.html'"></div>
        </div>
        <div id="#8" class="tab-pane fade" ng-class="{'active in ': getActive(8)}">
          <div ng-include="'templates/company/support.html'"></div>
        </div>
      </div>
    </div>
  </div>
</form>
