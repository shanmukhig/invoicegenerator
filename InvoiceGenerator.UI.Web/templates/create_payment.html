<link rel="stylesheet" href="content/bootstrap-iconpicker.min.css" />
<form name="lf" novalidate data-ng-submit="save()">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default" style="margin: 0px;">
        <div class="panel-heading" style="height: 40px; padding-top: 4px;">
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-default btn-sm" data-ng-disabled="lf.$invalid || isBusy"><i tooltip="Save" class="fa fa-lfw fa-save fa-lg text-primary"></i></button>
              <button type="button" data-ng-click="close()" class="btn btn-default btn-sm" data-ng-disabled="frm.$invalid || isBusy"><i tooltip="Close" class="fa fa-lfw fa-times fa-lg text-danger"></i></button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-3">
                  <label for="invoiceNo">Invoice Number:</label>
                </div>
                <div class="div-input" uib-tooltip="{{getMsg(lf.invoiceNo, 'Invoice Number')}}">
                  <div class="input-group">
                    <span class="input-group-addon"><i style="padding-top: 4px;" class="fa fa-lg fa-fw">#</i></span>
                    <select class="form-control" name="invoiceNo" required data-ng-model="entity.invoiceNo">
                      <option data-ng-repeat="i in invoices" value="{{i.invoiceNo}}">{{i.invoiceNo}}</option>
                    </select>
                    <span class="input-group-addon"><i data-ng-class="getIcon(lf.invoiceNo)"></i></span>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-3">
                  <label for="payment">Amount:</label>
                </div>
                <div class="div-input" uib-tooltip="{{getMsg(lf.payment, 'Amount')}}">
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default currencypicker" name="currency-picker" data-icon="fa-inr" data-ng-model="entity.currency" role="iconpicker"></button>
                    </span>
                    <input name="payment" type="number" required class="form-control" data-ng-disabled="isBusy" data-ng-maxlength="100" data-ng-model="entity.amount" data-ng-pattern="decimal" placeholder="123,453.00" />
                    <span class="input-group-addon"><i data-ng-class="getIcon(lf.payment)"></i></span>
                  </div>
                </div>
              </div>
            </li>

            <li class="list-group-item">
              <div class="row">
                <div class="col-md-3">
                  <label for="paymentDate">Payment Date:</label>
                </div>
                <div class="div-input" uib-tooltip="{{getMsg(lf.paymentDate, 'Payment Date')}}">
                  <p class="input-group">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open()"><i class="fa fa-lg fa-calendar"></i>  <i class="fa fa-sm fa-caret-down"></i></button>
                    </span>
                    <input type="text" name="paymentDate" class="form-control" uib-datepicker-popup="EEEE, MMMM d, y" ng-model="entity.paymentDate" is-open="opened" readonly datepicker-options="dateOptions" required close-text="Close" />
                    <span class="input-group-addon"><i data-ng-class="getIcon(lf.paymentDate)"></i></span>
                  </p>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-3">
                  <label for="comments">Comments:</label>
                </div>
                <div class="div-input" uib-tooltip="{{getMsg(lf.comments, 'Comments')}}">
                  <div class="input-group">
                    <span class="input-group-addon"><i style="padding-top: 4px;" class="fa fa-lg fa-newspaper-o"></i></span>
                    <input name="comments" type="text" class="form-control" data-ng-disabled="isBusy" data-ng-maxlength="100" data-ng-model="entity.comments" data-ng-pattern="text" placeholder="comments" />
                    <span class="input-group-addon"><i data-ng-class="getIcon(lf.comments)"></i></span>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="scripts/iconset-fontawesome-4.0.0.min.js" type="text/javascript"></script>
<script src="scripts/bootstrap-iconpicker.js" type="text/javascript"></script>
