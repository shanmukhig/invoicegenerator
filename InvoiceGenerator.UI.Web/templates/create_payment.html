<form name="lf" novalidate ng-submit="save()">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default" style="margin: 0px;">
        <div class="panel-heading" style="height: 40px; padding-top: 4px;">
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-default btn-sm" ng-disabled="lf.$invalid || isBusy"><i tooltip="Save" class="fa fa-lfw fa-save fa-lg text-primary"></i></button>
              <button type="button" ng-click="close()" class="btn btn-default btn-sm" ng-disabled="frm.$invalid || isBusy"><i tooltip="Close" class="fa fa-lfw fa-times fa-lg text-danger"></i></button>
            </div>
          </div>
          <label style="margin-top:6px;">Payment Details</label>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="div-input" uib-tooltip="{{ds.getMessage(lf.invoiceNo, 'Invoice Number')}}">
                <select class="form-control" name="invoiceNo" required ng-model="entity.invoiceNo" ng-change="setCurrency()">
                    <option value="">please select an invoice</option>
                      <option ng-repeat="i in invoices" value="{{i.id}}">{{i.id}}</option>
                    </select>
              </div>
            </li>
            <li class="list-group-item">
              <div class="div-input" uib-tooltip="{{ds.getMessage(lf.payment, 'Amount', 10)}}">
                <div class="input-group">
                  <input name="payment" type="number" required class="form-control" ng-disabled="isBusy" ng-maxlength="10" ng-model="entity.amount" ng-pattern="ds.decimal" placeholder="payment" />
                  <span class="input-group-addon"><i class="fa fa-lg {{entity.currency}}"></i></span>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="div-input" uib-tooltip="{{ds.getMessage(lf.paymentDate, 'Payment Date')}}">
                <div class="input-group">
                  <input type="text" ng-value="entity.paymentDate|date:'EEEE, MMMM d, y'" name="paymentDate" popup-placement="bottom-right" class="form-control" uib-datepicker-popup="EEEE, MMMM d, y" ng-model="entity.paymentDate" is-open="opened" readonly datepicker-options="ds.dateOptions"
                    required close-text="Close" placeholder="bill payment date" />
                  <span class="input-group-addon" ng-click="opened=true"><i class="fa fa-lg fa-calendar"></i>  <i class="fa fa-sm fa-caret-down"></i></span>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="div-input" uib-tooltip="{{ds.getMessage(lf.comments, 'Comments')}}">
                <input name="comments" type="text" class="form-control" ng-disabled="isBusy" ng-maxlength="100" ng-model="entity.comments" ng-pattern="ds.text" placeholder="comments" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</form>
