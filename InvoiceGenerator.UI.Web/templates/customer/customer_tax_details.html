<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" ng-click="addTax()" class="btn btn-default btn-sm"><i uib-tooltip="Save" class="fa fa-lfw fa-plus fa-lg text-primary"></i></button>
          <button type="button" ng-click="tax={}" class="btn btn-default btn-sm"><i uib-tooltip="Close" class="fa fa-lfw fa-times fa-lg text-danger"></i></button>
        </div>
      </div>
    </div>
  </li>
  <li class="list-group-item">
    <input name="name" type="text" class="form-control" ng-disabled="isBusy" ng-maxlength="40" ng-model="tax.name" ng-pattern="ds.text" placeholder="Service Tax" uib-tooltip="{{ds.getMessage(lf.name, 'Name')}}" />
  </li>
  <li class="list-group-item">
    <input name="percentage" type="number" step="0.1" class="form-control" ng-disabled="isBusy" ng-maxlength="10" ng-model="tax.percent" ng-pattern="ds.percent" placeholder="0.5" uib-tooltip="{{ds.getMessage(lf.percentage, 'Tax percentage')}}" />
  </li>
  <table class="table table-condenced">
    <thead>
      <tr>
        <td style="width:40%"><label>Name</label></td>
        <td style="width:40%"><label>Percentage</label></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in entity.taxes">
        <td>{{t.name}}</td>
        <td>{{t.percent}}%</td>
        <td align='right'><button type="button" ng-click="deleteTax(i)" class="btn btn-default btn-sm"><i uib-tooltip="Delete" class="fa fa-lfw fa-times fa-lg text-danger"></i></button></td>
      </tr>
    </tbody>
  </table>
</ul>
