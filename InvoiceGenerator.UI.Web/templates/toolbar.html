<div class="btn-toolbar" role="toolbar">
    <label style="margin-top:6px;">{{tab.name}}</label>
    <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group" role="group">
            <div class="input-group search-width">
                <input type="text" class="form-control input-sm" placeholder="Filter..." data-ng-disabled="isBusy" ng-change="searchChange(this)" ng-model="$parent.searchItem"></input>
                <span class="input-group-addon"><i class="fa fa-sm fa-search"></i></span>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button data-ng-click="createOrEdit()" class="btn btn-default btn-sm" data-ng-disabled="isBusy"><i tooltip="New" class="fa fa-lfw fa-lg fa-plus text-warning"></i></button>
            <button data-ng-click="delete()" class="btn btn-default btn-sm" data-ng-disabled="isBusy"><i tooltip="Delete" class="fa fa-lfw fa-trash fa-lg text-danger"></i></button>
        </div>

          <button type="button" class="btn btn-default btn-sm" data-ng-disabled="isBusy" data-ng-click="download()"><i class="fa fa-download fa-lfw fa-lg text-success" tooltip="Download template"></i></button>
        </div>-->

        </div>-->
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-sm" data-ng-disabled="isBusy" data-ng-click="reloadEntities()"><i class="fa fa-refresh fa-lfw fa-lg text-primary" tooltip="Refresh"></i></button>
        </div>
    </div>
</div>
