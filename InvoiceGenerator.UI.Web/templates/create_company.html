<form name="lf" novalidate ng-submit="save()">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default" style="margin: 0px;">
        <div class="panel-heading" style="height: 40px; padding-top: 4px;">
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-default btn-sm" ng-disabled="lf.$invalid || getBusyStatus()"><i uib-tooltip="Save" class="fa fa-lfw fa-save fa-lg text-primary"></i></button>
              <button type="button" ng-click="close()" class="btn btn-default btn-sm"><i uib-tooltip="Close" class="fa fa-lfw fa-times fa-lg text-danger"></i></button>
            </div>
          </div>
          <label style="margin-top:6px;">Company Details</label>
        </div>
        <div class="panel-body">
          <div class="container" style="margin: 0; padding: 0; max-width: 100%">
            <ul class="nav nav-tabs">
              <li class="text-left" ng-class="{'active in' : getActive(1) }"> <a toggle="tab" target="#1" ng-click="tabId = 1">Company</a> </li>
              <li class="text-left" ng-class="{'active in' : getActive(2) }"> <a toggle="tab" target="#2" ng-click="tabId = 2">Address</a> </li>
              <li class="text-left" ng-class="{'active in' : getActive(3) }"> <a toggle="tab" target="#2" ng-click="tabId = 3">Communication</a> </li>
              <li class="text-left" ng-class="{'active in' : getActive(4) }"> <a toggle="tab" target="#3" ng-click="tabId = 4">Tax</a> </li>
              <li class="text-left" ng-class="{'active in' : getActive(5) }"> <a toggle="tab" target="#4" ng-click="tabId = 5">Cheque</a> </li>
              <li class="text-left" ng-class="{'active in':getActive(6)}"><a toggle="tab" target="#5" ng-click="tabId = 6">NEFT/IFSC</a></li>
              <li class="text-left" ng-class="{'active in':getActive(7)}"><a toggle="tab" target="#6" ng-click="tabId = 7">SWIFT</a></li>
              <li class="text-left" ng-class="{'active in':getActive(8)}"><a toggle="tab" target="#7" ng-click="tabId = 8">Support</a></li>
            </ul>
            <i class="fa fa-fw"></i>
            <div class="tab-content">
              <div id="#1" class="tab-pane fade" ng-class="{'active in' : getActive(1) }">
                <div ng-include="'templates/company/company_details.html'" />
              </div>
              <div id="#2" class="tab-pane fade" ng-class="{'active in ' : getActive(2) }">
                <div ng-include="'templates/address.html'" />
              </div>
              <div id="#3" class="tab-pane fade" ng-class="{'active in ' : getActive(3) }">
                <div ng-include="'templates/communication.html'" />
              </div>
              <div id="#4" class="tab-pane fade" ng-class="{'active in ' : getActive(4) }">
                <div ng-include="'templates/company/tax.html'" />
              </div>
              <div id="#5" class="tab-pane fade" ng-class="{'active in ': getActive(5)}">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input uib-tooltip="{{ds.getMessage(lf.bankName, 'Cheque to be drawn on ')}}" name="bankName" type="text" required class="form-control" ng-disabled="isBusy" ng-maxlength="100" ng-model="entity.cheque.bankName" ng-pattern="ds.text" placeholder="cheque to be drawn on"
                    />
                  </li>
                </ul>
              </div>
              <div id="#6" class="tab-pane fade" ng-class="{'active in ' : getActive(6) }">
                <div ng-include="'templates/company/neft.html'" />
              </div>
              <div id="#7" class="tab-pane fade" ng-class="{'active in ' : getActive(7) }">
                <div ng-include="'templates/company/swift.html'" />
              </div>
              <div id="#8" class="tab-pane fade" ng-class="{'active in ': getActive(8)}">
                <div ng-include="'templates/company/support.html'" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
