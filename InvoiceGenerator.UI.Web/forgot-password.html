<selection class="body-sign">
  <div class="center-sign">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="x_panel">
          <div class="x_title">
            <span class="span-format">Forgot password</span>
          </div>
          <div class="x_content">
            <div ng-include="'templates/common/busy.html'" ng-show="isBusy"></div>
            <div class="x_panel x_panel_noborder">
              <div class="x_content">
                <form name="forgot" novalidate ng-submit="reset()">
                  <div class="row" ng-show="!isBusy">
                    <ul class="nav nav-stacked-input">
                      <li><input name="email" type="text" class="form-control" ng-disabled="isBusy" ng-maxlength="100" ng-model="user.email" required ng-pattern="data.email" placeholder="email" uib-tooltip="{{data.getMessage(forgot.email, 'Email')}}" /></li>
                      <li class="text-right">
                        <button type="submit" class="btn btn-default" ng-disabled="forgot.$invalid"><i class="fa fa-undo fa-fw"></i> Reset</button>
                      </li>
                      <li class="text-center"><span>Remembered? <a href="#signin">Sign in!</a></span></li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</selection>
